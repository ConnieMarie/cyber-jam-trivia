<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/ac88cc62aa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Music History Trivia</title>
  </head>
  <body class="triviaPage">
    <!-- HEADER -->
    <!-- bulma hero -->
    <!-- Hero head: will stick at the top -->
    <!-- https://bulma.io/documentation/layout/hero/ -->
    <header>
      <section class="hero is-primary is-medium">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                  <h1 class="title is-2">Music History Trivia</h1>
                </a>
                <span class="navbar-burger" data-target="navbarMenuHeroA">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                  <span class="navbar-item">
                    <a
                      class="button is-primary is-inverted"
                      href="high-score.html"
                    >
                      <span class="icon">
                        <i class="fa-solid fa-crown"></i>
                      </span>
                      <span>High Score</span>
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </section>
    </header>
    <!-- END HEADER -->

    <!--  -->
    <main class="section is-medium">
      <div class="columns">
        <div class="column is-1"></div>
        <div id="gameArea" class="column has-text-centered is-10">
          <div class="columns">
            <div id="gameQuestion" class="column is-8">
              <article class="message is-primary my-5">
                <div class="message-header">
                  <p class="title is-4 has-text-white">Best of Luck!</p>
                  <!-- <button class="delete" aria-label="delete"></button> -->
                </div>
                <div class="message-body is-size-4 has-text-left">
                  Ready... Set...
                </div>
                <button class="button is-primary is-large px-6" id="startButton">Start</button>
              </article>
            </div>
            <div id="choiceButtons" class="column is-4">
              <button
                class="button my-5 is-primary is-large is-fullwidth has-text-weight-bold is-hidden"
              >
                button1
              </button>
              <button
                class="button my-5 is-primary is-large is-fullwidth has-text-weight-bold is-hidden"
              >
                button2
              </button>
              <button
                class="button my-5 is-primary is-large is-fullwidth has-text-weight-bold is-hidden"
              >
                button3
              </button>
              <button
                class="button my-5 is-primary is-large is-fullwidth has-text-weight-bold is-hidden"
              >
                button4
              </button>
            </div>
          </div>
        </div>
        <div class="column is-1"></div>
      </div>
    </main>
    <footer class="footer m-0 p-5 is-italic title is-4 has-text-right has-text-white">
      Made by Team <strong>Awesome</strong>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
